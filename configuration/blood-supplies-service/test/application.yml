server:
  port: 1111

spring:
  datasource:
    initialization-mode: always
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

application:
  supplies-in-PL-url: https://krew.info/zapasy/
